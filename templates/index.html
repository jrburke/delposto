<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link href="{{&atomUrl}}" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
</head>
<body class="index">
    {{> header}}

    <ul class="tags">
        {{#tags}}
            <li>{{tag}}</li>
        {{/tags}}
    </ul>
    {{#published}}

        <h1 class="postTitle"><a href="{{&path}}/">{{title}}</a></h1>
        <div class="datetime" data-datetime="{{postIsoDate}}">{{postIsoDate}}</div>

        {{&htmlContent}}

    {{/published}}
</body>
</html>
