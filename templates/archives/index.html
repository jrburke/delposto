<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link href="{{&atomUrl}}" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
    {{> head}}
</head>
<body class="archive">
    <div class="header">
        <h1><a href="../">{{title}}</a></h1>
        <h2>Archives</h2>
    </div>

    {{#published}}

        <h1 class="postTitle"><a href="../{{&path}}/">{{title}}</a></h1>
        <div class="datetime" data-datetime="{{postIsoDate}}">{{postDateString}}</div>
        <div class="description">{{description}}</div>

    {{/published}}
</body>
</html>
