<!DOCTYPE html>
<html>
<head>
    <title>{{title}} - Tagged {{title}}</title>
    <link href="{{&atomUrl}}" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
    {{> head}}
</head>
<body class="tag">
    {{> header}}

    <div class="section">
        <div class="sectionHeader">
             <h1>tag ~ {{tag}}</h1>
         </div>
         <div class="sectionContent">
        {{#published}}

            <div class="summary">
                <h2><a href="../../{{&path}}/">{{title}}</a></h2>
                <div class="datetime" data-datetime="{{postIsoDate}}">~ {{postDateString}}</div>
            </div>
            <div class="description">{{description}} <a href="../../{{&path}}/">&gt;</a></div>

        {{/published}}
         </div>
     </div>
</body>
</html>
