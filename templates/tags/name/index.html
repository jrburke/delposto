<!DOCTYPE html>
<html>
<head>
    <title>{{title}} - Tagged {{title}}</title>
    <link href="{{&atomUrl}}" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
    {{> head}}
</head>
<body class="tag">
    {{> header}}

    <h2>{{tag}}</h2>

    {{#published}}

        <h3 class="postTitle"><a href="../../{{&path}}/">{{title}}</a></h3>
        <div class="datetime" data-datetime="{{postIsoDate}}">{{postDateString}}</div>
        <div class="description">{{description}}</div>

    {{/published}}
</body>
</html>
