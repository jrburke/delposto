<!DOCTYPE html>
<html>
<head>
    <title>{{title}} - Tagged {{title}}</title>
    <link href="atom.xml" type="application/atom+xml" rel="alternate" title="ATOM Feed" />
</head>
<body class="tag">
    <div class="header">
        <h1><a href="../../">{{title}}</a></h1>
    </div>

    <h2>{{tag}}</h2>

    {{#published}}

        <h3 class="postTitle"><a href="../../{{&path}}/">{{title}}</a></h3>
        <div class="datetime" data-datetime="{{postIsoDate}}">{{postIsoDate}}</div>
        <div class="description">{{description}}</div>

    {{/published}}
</body>
</html>
